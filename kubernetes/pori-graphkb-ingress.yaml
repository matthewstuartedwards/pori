apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  annotations:
  name: virtual-host-ingress
  namespace: graphkb
spec:
  ingressClassName: nginx
  rules:
  - host: graphkb
    http:
      paths:
      - backend:
          service:
            name: client
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
      - backend:
          service:
            name: api
            port:
              number: 8080
        path: /api
        pathType: Prefix
